<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo DET Prep with Fengfeng</title>
    <!-- Tailwind CSS CDN - 提供现代样式工具 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter 字体 - 提供良好字体显示 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- 引入自定义样式表 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主应用容器 -->
    <div id="app" class="relative flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
        <!-- 主要内容卡片，所有界面都将渲染在这里 -->
        <div id="main-card" class="bg-white rounded-xl shadow-xl max-w-4xl w-full mx-auto border border-gray-200 py-10 px-8 flex flex-col items-center justify-center min-h-[450px] md:min-h-[500px]">
            <!-- JavaScript 将在这里注入内容 -->
        </div>
    </div>

    <!-- 引入 JavaScript 逻辑文件 -->
    <script src="script.js"></script>
</body>
</html>
